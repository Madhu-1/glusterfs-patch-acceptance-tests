- property:
    name: discard-after-x
    properties:
    - build-discarder:
        days-to-keep: '{x}'
        num-to-keep: '{x}'
        artifact-days-to-keep: '{x}'
        artifact-num-to-keep: '{x}'

- property:
    name: one-build-per-node
    properties:
    - throttle:
        max-per-node: 1
        enabled: true
        option: project
