- project:
    name: 'rpm'
    buildversion:
      - fedora:
          build_flag: fedora-22-x86_64
      - el6:
          build_flag: epel-6-x86_64
    jobs:
      - '{name}-{buildversion}'

- job-template:
    name: '{name}-{buildversion}'
    node: glusterfs-devrpms
    description: Creates RPMs for developers and those who need to verify the patch
    project-type: freestyle

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        url: http://review.gluster.org/glusterfs

    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'glusterfs'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'

    logrotate:
      artifactDaysToKeep: '10'
      artifactNumToKeep: '10'
      daysToKeep: '10'
      numToKeep: '10'

    parameters:
    - string:
        default: refs/heads/master
        description: 'The git branch you want to build from. We usually just pick the master refspec'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/**
        default-excludes: true
        fingerprint: false
        only-if-success: false

    builders:
    - shell: CFGS="{build_flag}" /opt/qa/jenkins/scripts/glusterfs-rpms.sh
