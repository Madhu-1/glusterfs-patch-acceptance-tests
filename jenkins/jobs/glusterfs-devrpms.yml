- project:
    name: 'devrpm'
    buildversion:
      - fedora:
          build_flag: fedora-22-x86_64
      - el6:
          build_flag: epel-6-x86_64
      - el7:
          build_flag: epel-7-x86_64
    jobs:
      - '{name}-{buildversion}'

- job-template:
    name: '{name}-{buildversion}'
    node: glusterfs-devrpms
    description: Creates RPMs for developers and those who need to verify the patch
    project-type: freestyle

    properties:
    - build-discarder:
        days-to-keep: 50
        num-to-keep: 50
        artifact-days-to-keep: 50
        artifact-num-to-keep: 50

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        url: git://review.gluster.org/glusterfs.git

    triggers:
    - gerrit:
        trigger-on:
          - patchset-created-event:
              exclude-drafts: false
              exclude-trivial-rebase: false
              exclude-no-code-change: false
          - draft-published-event
          - comment-added-contains-event:
              comment-contains-value: "recheck smoke"
        server-name: review.gluster.org_for-smoke-jobs
        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'PLAIN'
                branch-pattern: 'master'

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    publishers:
    - archive:
        allow-empty: false
        artifacts: RPMS/**
        default-excludes: true
        fingerprint: false
        only-if-success: false

    builders:
    - shell: CLEANUP_AFTER=True CFGS="{build_flag}" /opt/qa/jenkins/scripts/glusterfs-rpms.sh
